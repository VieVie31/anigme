<!DOCTYPE html>
<html lang="fr">
<head runat="server">
	<title>@nigme</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- firebase : those scripts MUST be imported before all the other... -->
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-database.js"></script>
    <!-- load the firebase api keys / config... -->
    <script>
    	function add_script(src) {
            var s = document.createElement('script');
            s.setAttribute('src', src);
            document.head.appendChild(s);
        }

        add_script("./js/firebase_api_config.js");
    </script>
    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://code.jquery.com/ui/1.12.0/jquery-ui.min.js'></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" media="screen" />
    <!-- bootbox.js at 4.4.0 -->
	<script src="https://rawgit.com/makeusabrew/bootbox/f3a04a57877cab071738de558581fbc91812dce9/bootbox.js"></script>
    <!-- bootstrap-select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <!-- toastr : for notifications managing... -->
    <link href="./css/toastr.min.css" rel="stylesheet"/>
    <script src="./js/toastr.min.js"></script>
    <!-- @nigme stuffs -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<form id="form1" runat="server">
		<div id="divContainer" class="container">
			<!-- navigation -->
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div id="divContainer" class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarContent">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand navbar-left" href="#">
							@nigmes
						</a>
					</div>

					<div id="navbarContent" class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="nav_list"><a href="anigme.html">Go to play...</a></li>
							<li class="nav_list"><a href="arrange.html">Arrange the order or enigmes...</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- content -->
			<div id="page_content">
				<div class="panel panel-default">
					<div id="card_content" class="panel-body">
						<center>
							<h1>Edition</h1>
						</center>
						<br/>
						<center id="waiting_connection"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></center>
						
						<div id="edition_container" style="display: none;">
							<!-- choose wich enigme to edit -->
							<center>
								<select id="select_enigm_to_edit" class="selectpicker" style="width: 100%;">
								</select>
							</center>
							<br/>

							<div id="edition_group">
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1">Title &nbsp; &nbsp; &nbsp;</span>
									<input id="edit_enigme_title" type="text" class="form-control" placeholder="Title of the enigme..." required readonly>
								</div>
								<br/>
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1">
										Enigme<br/>
										Content
									</span>
									<textarea id="edit_enigme_content" class="form-control custom-control" rows="5" style="resize: vertical;"  placeholder="Write here your enigme..." required readonly></textarea> 
								</div>
								<br/>
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1">Solution</span>
									<input id="edit_enigme_solution" type="text" class="form-control" placeholder="Change the solution of the enigme..." required readonly>
								</div>
								<br/>
								
								<center>
									<button id="remove_enigme" type="button" class="btn btn-danger" style="width: 30%;">Remove</button>
									<button id="edit_enigme_save" type="button" class="btn btn-primary" style="width: 30%;">Save</button>
								</center

							</div>

						</div>

					</div>
				</div>
						
				<div id="end_of_content"></div>
			</div>
		</div>
</form>

<script type="text/javascript" src="./js/common_page_settings.js"></script>
<script type="text/javascript" src="./js/edit.js"></script>

</body>
</html>
